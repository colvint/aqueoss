apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  type: NodePort
  selector:
    app: {{ .Chart.Name }}
  ports:
  - name: http
    protocol: TCP
    nodePort: 31234
    port: 80
    targetPort: {{ .Values.httpPort }}
  - name: https
    protocol: TCP
    port: 443
    targetPort: {{ .Values.httpsPort }}
